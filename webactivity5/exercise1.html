<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1</title>

  <script type="text/javascript">
    function $(id) {
      return document.getElementById(id);
    }

    function myFunction() {
      var name;
      name = $("myname").value;

      $("h1").innerHTML =
        "Hello " + name + ", welcome to JavaScript programming!";
    }
  </script>
</head>

<body>
  <input type="text" id="myname" />
  <button onclick="myFunction();">click to update H1</button>

  <h1 id="h1"></h1>
</body>
</html>
