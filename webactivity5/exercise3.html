<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3 â€“ Tip Calculator</title>
  <link rel="stylesheet" href="../css/style.css">

  <script type="text/javascript">
    function calcTip() {
      var subtotal = parseFloat(document.getElementById("subtotal").value);
      var tipPercent = parseFloat(document.getElementById("tip").value);

      if (isNaN(subtotal)) {
        document.getElementById("total").innerHTML = "$0.00";
        return;
      }

      if (isNaN(tipPercent)) {
        tipPercent = 0;
      }

      var tipAmount = subtotal * (tipPercent / 100.0);

      if (tipAmount < 2 && tipPercent > 0) {
        tipAmount = 2;
      }

      var total = subtotal + tipAmount;

      document.getElementById("total").innerHTML =
        "$" + total.toFixed(2);
    }
  </script>
</head>

<body>
  <div class="container">
    <h1 style="padding:20px;">CMPS 302 Tip Calculator</h1>

    <div class="blue-box">
      <input id="subtotal" type="text"> <span>$ Subtotal</span><br><br>
      <input id="tip" type="text"> <span>% Tip</span>
    </div>

    <div class="output">
      <h2>Your total:</h2>
      <p id="total">$0.00</p>
    </div>

    <div class="blue-box">
      <button onclick="calcTip();">Calculate Tip</button>
    </div>
  </div>
</body>
</html>
